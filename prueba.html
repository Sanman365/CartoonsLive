<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinepatos - Reportar Problema</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        iframe { width: 100%; height: 300px; border: 1px solid #ccc; margin-bottom: 20px; }
        .boton-reporte {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function enviarReporte(tipo) {
            const videoUrl = document.querySelector('iframe').src;
            const formData = new FormData();
            formData.append('video_url', videoUrl);
            formData.append('tipo_reporte', tipo);

            fetch('reporte.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Cinepatos - Reportar Problema del Video</h1>

    <iframe src="https://example.com/video" allowfullscreen></iframe>

    <h2>¿Qué problema tiene el video?</h2>
    <form action="reporte.php" method="post">
      <p>Elige el problema del video:</p>
      <button type="submit" name="reporte" value="No se reproduce">No se reproduce</button>
      <button type="submit" name="reporte" value="Audio desincronizado">Audio desincronizado</button>
      <button type="submit" name="reporte" value="Calidad baja">Calidad baja</button>
      <button type="submit" name="reporte" value="Otro problema">Otro problema</button>
  </form>
</body>
</html>
